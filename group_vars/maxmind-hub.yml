---
# MaxMind Hub Configuration

# Build options
maxmind_hub_build_from_source: false
maxmind_hub_binary_url: "https://github.com/VeriAction/maxmind-hub/releases/download/v1.0.0/maxmind-hub-linux-amd64"
maxmind_hub_version: "main"
maxmind_hub_repo: "https://github.com/VeriAction/maxmind-hub.git"

# Service configuration
maxmind_hub_retention_count: 10
maxmind_hub_log_level: "info"
maxmind_hub_enable_auto_download: true

# TLS configuration (optional - will generate self-signed if not provided)
# maxmind_hub_tls_cert: "{{ vault_maxmind_hub_tls_cert }}"
# maxmind_hub_tls_key: "{{ vault_maxmind_hub_tls_key }}"

# Storage
maxmind_hub_data_dir: "/data/maxmind"
