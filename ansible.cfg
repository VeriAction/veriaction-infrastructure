# Ansible Configuration for VeriAction Infrastructure
# Production-ready settings with security and performance optimizations

[defaults]
# Inventory configuration
inventory = inventory/production
host_key_checking = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_fact_cache
fact_caching_timeout = 3600

# Performance optimizations
forks = 20
poll_interval = 5
timeout = 30
transport = ssh

# SSH configuration
remote_user = ansible
private_key_file = ~/.ssh/veriaction_deploy_key
remote_tmp = /tmp/.ansible-${USER}/tmp

# Callback plugins for better output
stdout_callback = yaml
callbacks_enabled = profile_tasks, timer
display_skipped_hosts = False

# Retry configuration
retry_files_enabled = True
retry_files_save_path = ~/.ansible-retry

# Logging
log_path = /var/log/ansible/ansible.log
syslog_facility = LOG_LOCAL0

# Role path
roles_path = roles

# Security
allow_world_readable_tmpfiles = False

# Privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Connection settings
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null

[inventory]
enable_plugins = yaml, ini, auto

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
